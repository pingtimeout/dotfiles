---
- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- brew:
    # Utilities
    - alfred
    - bat
    - caffeine
    - calibre
    - divvy
    - duti
    - ffmpeg
    - firefox
    - fswatch
    - fzf
    - grc
    - htop
    - hugo
    - imagemagick
    - jq
    - karabiner-elements
    - keepassxc
    - languagetool
    - netcat
    - spotify
    - the_silver_searcher
    - tree
    - tree-sitter
    - universal-ctags
    - vimr
    - vlc
    - zsh

    # Communication
    - slack
    - zoom

    # Dev stuff
    - awscli
    - colima
    - coreutils
    - diff-so-fancy
    - docker
    - docker-compose
    - gh
    - git
    - gnuplot
    - helm
    - k9s
    - kubectx
    - plantuml
    - pyenv
    - pyenv-virtualenv

    # Yubikey-related apps
    - gnupg
    - yubikey-personalization
    - hopenpgp-tools
    - ykman
    - pinentry-mac
    - wget

- shell:
    - [gem install asciidoctor asciidoctor-diagram --user,Installing Asciidoctor and asciidoctor-diagram]
    - [duti -s org.mozilla.firefox .adoc all, Associating Asciidoc files with firefox]

- tap:
    - homebrew/cask-fonts

- cask:
    - font-fira-code
    - font-jetbrains-mono
    - google-drive

- create:
    - ~/.config/

- link:
    ~/.config/bat: bat
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/yamllint: yamllint
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.grc: grc-confs
    ~/.p10k.zsh: p10k.zsh
    ~/.zpreztorc: zpreztorc
    ~/.zshrc: zshrc

- shell:
    - [gem install asciidoctor-diagram --user, Installing Asciidoctor-diagram]
    - [gem install asciidoctor-reducer --user, Installing Asciidoctor-reducer]

- tap:
    - sdkman/tap

- brew:
    - sdkman-cli

- shell:
    - stdout: true
      quiet: true
      command: |
        echo "The environment is almost ready.  Now this following components should be installed manually with pyenv, pip and sdkman:"
        echo "* Python 3.x"
        echo "* OpenJDK 17+"
        echo "* JDK Mission Control"
        echo "* Maven"
        echo "* Maven Daemon"
        echo "* Quarkus"
        echo "* VisualVM"
        echo ""
        echo "Additionally, run this command so that Linux commands are used instead of outdated/BSD MacOS ones."
        echo "cd $HOME/dotfiles/linuxify; ./linuxify install"
