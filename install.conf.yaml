- defaults:
    link:
      relink: true

- clean: ['~']

- brew:
  # Utilities
  - alfred
  - caffeine
  - divvy
  - ffmpeg
  - firefox
  - fswatch
  - htop
  - imagemagick
  - jq
  - karabiner-elements
  - keepassxc
  - languagetool
  - spotify
  - tree
  - tree-sitter
  - vimr
  - vlc
  - zsh

  # Communication
  - slack
  - zoom

  # Dev stuff
  - colima
  - coreutils
  - gh
  - git
  - helm
  - k9s
  - pyenv
  - pyenv-virtualenv

  # Yubikey-related apps
  - gnupg
  - yubikey-personalization
  - hopenpgp-tools
  - ykman
  - pinentry-mac
  - wget

- tap:
    - homebrew/cask-fonts

- cask:
  - font-fira-code

- create:
    - ~/.config/
    - ~/.config/nvim

- link:
    ~/.config/kitty: kitty
    ~/.config/nvim/init.vim: init.vim
    ~/.config/yamllint: yamllint
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.grc: grc-confs
    ~/.p10k.zsh: p10k.zsh
    ~/.zpreztorc: zpreztorc
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- tap:
    - sdkman/tap

- brew:
  - sdkman-cli
