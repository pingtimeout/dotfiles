- defaults:
    link:
      relink: true

- clean: ['~']

- brew:
  # Utilities
  - alfred
  - asciidoctor
  - caffeine
  - divvy
  - ffmpeg
  - firefox
  - fswatch
  - htop
  - hugo
  - imagemagick
  - jq
  - karabiner-elements
  - keepassxc
  - languagetool
  - spotify
  - tree
  - tree-sitter
  - vimr
  - vlc
  - zsh

  # Communication
  - slack
  - zoom

  # Dev stuff
  - colima
  - coreutils
  - gh
  - git
  - helm
  - k9s
  - pyenv
  - pyenv-virtualenv

  # Yubikey-related apps
  - gnupg
  - yubikey-personalization
  - hopenpgp-tools
  - ykman
  - pinentry-mac
  - wget

- tap:
    - homebrew/cask-fonts

- cask:
  - font-fira-code

- create:
    - ~/.config/
    - ~/.config/nvim

- link:
    ~/.config/kitty: kitty
    ~/.config/nvim/init.vim: init.vim
    ~/.config/yamllint: yamllint
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.grc: grc-confs
    ~/.p10k.zsh: p10k.zsh
    ~/.zpreztorc: zpreztorc
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [gem install asciidoctor-diagram --user, Installing Asciidoctor-diagram]

- tap:
    - sdkman/tap

- brew:
  - sdkman-cli

- shell:
  - stdout: true
    quiet: true
    command: |
      echo "The environment is almost ready.  Now this following components should be installed manually with pyenv, pip and sdkman:"
      echo "* Python 3.x"
      echo "* OpenJDK 17+"
      echo "* JDK Mission Control"
      echo "* Maven"
      echo "* Maven Daemon"
      echo "* Quarkus"
      echo "* VisualVM"
      echo ""
      echo "Additionally, run this command so that Linux commands are used instead of outdated/BSD MacOS ones."
      echo "cd $HOME/dotfiles/linuxify; ./linuxify install"
