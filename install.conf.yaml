- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config/
    - ~/.config/nvim

- link:
    ~/.config/kitty: kitty
    ~/.config/nvim/init.vim: init.vim
    ~/.config/yamllint: yamllint
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.grc: grc-confs
    ~/.p10k.zsh: p10k.zsh
    ~/.zpreztorc: zpreztorc
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- brew:
  - gnupg
  - yubikey-personalization
  - hopenpgp-tools
  - ykman
  - pinentry-mac
  - wget

