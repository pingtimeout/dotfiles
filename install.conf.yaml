- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config/
    - ~/.config/nvim

- link:
    ~/.config/kitty: kitty
    ~/.config/nvim/init.vim: init.vim
    ~/.config/yamllint: yamllint
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.grc: grc-confs
    ~/.zpreztorc: zpreztorc
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
